<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registroForm">
            <button type="button" class="transparent-button" id="toggleForm"></button>
            <div class="input-container">
                <input type="text" id="primerNombre" name="primerNombre" required>
                <label for="primerNombre">Primer Nombre</label>
            </div>
            <div class="input-container">
                <input type="text" id="segundoNombre" name="segundoNombre">
                <label for="segundoNombre">Segundo Nombre</label>
            </div>
            <div class="input-container">
                <input type="text" id="primerApellido" name="primerApellido" required>
                <label for="primerApellido">Primer Apellido</label>
            </div>
            <div class="input-container">
                <input type="text" id="segundoApellido" name="segundoApellido">
                <label for="segundoApellido">Segundo Apellido</label>
            </div>
            <div class="input-container">
                <select id="tipoDocumento" name="tipoDocumento" required>
                    <option value="" disabled selected>Selecciona un tipo de documento</option>
                    <option value="cedula">Cédula de Identidad</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
                <label for="tipoDocumento">Tipo de Documento</label>
            </div>
            <div class="input-container">
                <input type="text" id="numeroDocumento" name="numeroDocumento" required>
                <label for="numeroDocumento">Número de Documento</label>
            </div>
            <div class="input-container">
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
            </div>
            <div class="input-container">
                <input type="email" id="correoElectronico" name="correoElectronico" required>
                <label for="correoElectronico">Correo Electrónico</label>
            </div>
            <div class="buttons">
                <button type="submit" class="blue-transparent-button">Guardar</button>
                <button type="button" class="red-transparent-button">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
